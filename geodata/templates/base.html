<!-- 基础模板文件 - 为所有页面提供通用布局和样式 -->
<!DOCTYPE html>
<html>
<head>
    <!-- 基本元数据设置 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 动态标题块，默认为"遥感影像平台" -->
    <title>{% block title %}遥感影像平台{% endblock %}</title>
    <!-- 引入Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome 5.15.4图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 预留给子模板添加额外的CSS -->
    {% block extra_css %}{% endblock %}
</head>

<!-- 导航栏品牌样式 -->
<style>
    .navbar-brand {
            color: #ffffff !important;  /* 强制使用白色 */
            font-size: 2rem;           /* 字体大小 */
            font-weight: 500;          /* 字体粗细 */
            padding: 0;                /* 内边距 */
            line-height: 48px;         /* 行高 */
            height: 48px;              /* 高度 */
        }
</style>

<body>
    <!-- 响应式导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- 网站品牌/Logo -->
            <a class="navbar-brand" href="/">遥感影像平台</a>
            <!-- 移动端折叠按钮 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 导航菜单 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- 图像文件导入链接 -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/geodata/' %}active{% endif %}" href="/geodata/upload/">图像文件导入</a>
                    </li>
                    <!-- 批量上传链接 -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/geodata/batch-upload/' %}active{% endif %}" href="/geodata/batch-upload/">批量上传</a>
                    </li>
                    <!-- 图像下载链接 -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/geodata/files/' %}active{% endif %}" href="/geodata/files/">图像下载</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 - 由子模板填充 -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- 引入Bootstrap 5.1.3 JavaScript包 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 预留给子模板添加额外的JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
